<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recipe Collection</h1>
        <div class="recipe-list">
            {% for recipe in recipes %}
            <div class="recipe-card" data-recipe="{{ recipe.title }}">
                <div class="recipe-card-content">
                    <h3>{{ recipe.title }}</h3>
                    <p><span class="recipe-tag">{{ recipe.cuisine }}</span></p>
                    <p><span class="recipe-tag">{{ recipe.course }}</span></p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="pagination">
            {% for i in range(1, pages + 1) %}
                <a href="{{ url_for('all_recipes', page=i) }}" {% if i == page %}class="active"{% endif %}>{{ i }}</a>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
